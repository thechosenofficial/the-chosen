<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>

            --input-border: #333;

            --silver-light: #FFFFFF;

        body {

            color: var(--text-main);
            font-family: 'Pirata One', system-ui;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: 100vh;
            overflow: hidden;

        /* âœ¨ í† í…œ ì´ë¯¸ì§€ (ë¬µì§í•œ í”ë“¤ë°”ìœ„) */
        #totem {

            left: 50%;
            width: auto;
            height: 60vh; /* í™”ë©´ ë†’ì´ì˜ 60% */
            max-width: 90%;

            transform-origin: bottom center;
            animation: heavy-sway 8s ease-in-out infinite alternate;

        }

        @keyframes heavy-sway {
            0% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }

        .container {
            text-align: center;
            width: 90%; max-width: 400px;
            margin-top: 15vh;
            z-index: 10;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 52px; font-weight: normal; margin-bottom: 40px; letter-spacing: 2px;
            background: linear-gradient(to bottom, var(--silver-light) 0%, var(--silver-mid) 45%, var(--silver-dark) 50%, var(--silver-mid) 55%, var(--silver-light) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(165, 201, 225, 0.4));
        }

        .input-wrapper { position: relative; display: flex; align-items: center; margin-bottom: 30px; }

        input {
            width: 100%; padding: 14px 55px 14px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--input-border);
            border-radius: 30px;
            color: var(--silver-mid); font-size: 16px;
            font-family: 'Pirata One', cursive; outline: none; transition: 0.3s;
            letter-spacing: 2px; backdrop-filter: blur(5px);
        }

        input:focus {
            border-color: var(--silver-mid);
            box-shadow: 0 0 15px rgba(165, 201, 225, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .arrow-login {
            position: absolute; right: 10px; width: 36px; height: 36px;
            background-color: var(--silver-mid); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none; transition: 0.3s;
        }

        .arrow-login:hover { background-color: var(--silver-light); transform: scale(1.05); }
        .arrow-login svg { width: 20px; height: 20px; fill: var(--gemini-bg); }

        .buy-ticket {
            display: inline-block; text-decoration: none; font-size: 18px;
            letter-spacing: 2px; color: var(--silver-mid); opacity: 0.5;
            transition: 0.3s; font-family: 'Pirata One', cursive;
            text-shadow: 0 0 10px black;
        }
        .buy-ticket:hover { opacity: 1; text-decoration: underline; color: var(--silver-light); }

        /* ì†Œìš©ëŒì´ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes vortexSuck {

        }
        .vortex-out {
            animation: vortexSuck 1.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>

</html>
