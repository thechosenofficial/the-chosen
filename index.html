<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen</title>
    <style>
        body {
            background-color: #000; /* 완전한 검정 */
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .content { text-align: center; width: 90%; max-width: 320px; }
        h1 { font-size: 22px; font-weight: 500; letter-spacing: -0.02em; margin-bottom: 50px; }
        input {
            width: 100%; padding: 16px; background: #1c1c1e; border: 1px solid #333;
            border-radius: 12px; color: #fff; font-size: 16px; box-sizing: border-box;
            outline: none; margin-bottom: 30px; text-align: center;
        }
        .btn-main {
            width: 100%; padding: 16px; background: #fff; color: #000;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; margin-bottom: 12px;
        }
        .btn-sub {
            background: none; border: none; color: #0071e3; font-size: 14px;
            cursor: pointer; width: 100%; text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Chosen</h1>
        <input type="password" id="pw" placeholder="Access Code" onkeypress="if(event.keyCode==13) enter()">
        <button class="btn-main" onclick="enter()">LOGIN</button>
        <a href="https://opensea.io/" target="_blank" class="btn-sub">BUY TICKET</a>
    </div>
    <script>
        function enter() {
            const v = document.getElementById('pw').value.toUpperCase();
            if(v === "TC1-A8K2-F9N3-X7P1") {
                window.location.href = "inner-sanctum.html";
            } else {
                alert("Access Denied.");
            }
        }
    </script>
</body>
</html>
