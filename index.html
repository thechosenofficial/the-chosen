<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Chosen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gemini-bg: #131314;
            --input-border: #333;
            --text-main: #e3e3e3;
            --silver-light: #FFFFFF;
            --silver-mid: #A5C9E1; /* Sky Silver Blue */
            --silver-dark: #708090;
        }

        body {
            background-color: var(--gemini-bg);
            color: var(--text-main);
            font-family: 'Pirata One', system-ui;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* 입력창 컨테이너 */
        .container {
            text-align: center;
            width: 90%; max-width: 400px;
            z-index: 10;
            transition: opacity 0.5s;
            display: flex; flex-direction: column; align-items: center;
            margin-top: 20vh; /* 위치 유지 */
        }

        h1 {
            font-size: 60px;
            font-weight: normal; margin-bottom: 50px; letter-spacing: 4px;
            background: linear-gradient(to bottom, var(--silver-light) 0%, var(--silver-mid) 45%, var(--silver-dark) 50%, var(--silver-mid) 55%, var(--silver-light) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(165, 201, 225, 0.3));
            animation: pulse-glow 3s infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 10px rgba(165, 201, 225, 0.2)); }
            to { filter: drop-shadow(0 0 25px rgba(165, 201, 225, 0.6)); }
        }

        .input-wrapper { position: relative; display: flex; align-items: center; margin-bottom: 30px; width: 100%; }

        input {
            width: 100%; padding: 16px 55px 16px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--input-border);
            border-radius: 30px;
            color: var(--silver-mid); font-size: 18px;
            font-family: 'Pirata One', cursive; outline: none; transition: 0.3s;
            letter-spacing: 3px; backdrop-filter: blur(5px); box-sizing: border-box;
            text-align: center;
        }

        input:focus {
            border-color: var(--silver-mid);
            box-shadow: 0 0 20px rgba(165, 201, 225, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .arrow-login {
            position: absolute; right: 10px; width: 40px; height: 40px;
            background-color: var(--silver-mid); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none; transition: 0.3s;
        }

        .arrow-login:hover { background-color: var(--silver-light); transform: scale(1.1); }
        .arrow-login svg { width: 22px; height: 22px; fill: var(--gemini-bg); }

        .buy-ticket {
            display: inline-block; text-decoration: none; font-size: 16px;
            letter-spacing: 2px; color: var(--silver-dark); opacity: 0.6;
            transition: 0.3s; font-family: 'Pirata One', cursive;
            margin-top: 10px;
        }
        .buy-ticket:hover { opacity: 1; color: var(--silver-mid); letter-spacing: 3px; }

        /* 타이머 박스 */
        .timer-box {
            margin-top: 60px;
            width: auto;
            min-width: 220px;
            padding: 20px 30px;
            border: 1px solid var(--input-border);
            border-radius: 15px;
            background: transparent;
            text-align: center;
            display: flex; flex-direction: column; gap: 5px;
        }

        /* 1. 명칭 (THE APPOINTED DAY) */
        .timer-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--silver-mid);
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(165, 201, 225, 0.8);
            margin-bottom: 2px;
        }

        /* 2. 날짜 (2030.01.01) */
        .timer-date {
            font-size: 16px;
            color: var(--silver-dark);
            letter-spacing: 4px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(165, 201, 225, 0.2);
            padding-bottom: 8px;
        }

        .timer-row { display: block; width: 100%; }
        /* 3. D-Day */
        .timer-days { font-size: 26px; color: var(--silver-light); letter-spacing: 2px; }
        /* 4. Time Left */
        .timer-hms {
            font-size: 18px; color: var(--silver-mid); opacity: 0.8;
            letter-spacing: 3px; margin-top: 3px; font-family: 'Pirata One', monospace;
        }

        /* Footer */
        footer {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; font-size: 12px; color: var(--silver-dark); opacity: 0.6;
        }

        /* 연기 애니메이션 */
        @keyframes smokeFade {
            0% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0px); }
            100% { opacity: 0; transform: scale(1.05) translateY(-20px); filter: blur(15px); }
        }
        .smoke-out { animation: smokeFade 1.5s ease-out forwards; pointer-events: none; }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            h1 { font-size: 48px; margin-bottom: 30px; }
            .container { margin-top: 15vh; }
            .timer-box { margin-top: 40px; padding: 15px 20px; min-width: 180px; }
            .timer-title { font-size: 24px; }
            .timer-days { font-size: 22px; }
            .timer-hms { font-size: 16px; }
            footer { position: relative; margin-top: auto; padding-bottom: 30px; } /* 모바일은 위치 유동적 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Chosen</h1>
        <div class="input-wrapper">
            <input type="password" id="accessCode" placeholder="FREQUENCY CODE" onkeypress="if(event.keyCode==13) login()">
            <button class="arrow-login" onclick="login()">
                <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </button>
        </div>
        <a href="https://opensea.io/" target="_blank" class="buy-ticket">Decide Your Future</a>
    </div>

    <div class="timer-box">
        <div class="timer-title">THE APPOINTED DAY</div> <div class="timer-date">2030.01.01</div>         <div class="timer-row timer-days" id="d-day">0000 DAYS</div> <div class="timer-row timer-hms" id="d-time">00:00:00 LEFT</div> </div>

    <footer>© 2030 THE CHOSEN OFFICIAL</footer>

    <script>
        function updateTimer() {
            const targetDate = new Date("Jan 1, 2030 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById("d-day").innerText = "THE TIME HAS COME";
                document.getElementById("d-time").innerText = "";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const daysStr = String(days).padStart(4, '0') + " DAYS";
            const timeStr = 
                String(hours).padStart(2, '0') + ":" + 
                String(minutes).padStart(2, '0') + ":" + 
                String(seconds).padStart(2, '0') + " LEFT"; // ✨ LEFT 추가

            document.getElementById("d-day").innerText = daysStr;
            document.getElementById("d-time").innerText = timeStr;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2Od5T6K7YwNBb3dvY5jku3T_ELq_gi7M",
            authDomain: "thechosenoracle-61638.firebaseapp.com",
            projectId: "thechosenoracle-61638",
            storageBucket: "thechosenoracle-61638.firebasestorage.app",
            messagingSenderId: "835239100275",
            appId: "1:835239100275:web:77544f3a191d33e8dd0f06"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = function() {
            if (localStorage.getItem('chosen_access') === 'granted') {
                window.location.replace("inner-sanctum.html");
            }
            updateTimer();
        };

        async function digestMessage(message) {
            const msgUint8 = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        window.login = async function() {
            const input = document.getElementById('accessCode').value.trim().toUpperCase();
            const btn = document.querySelector('.arrow-login');
            
            if (!input) return;

            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";

            try {
                const inputHash = await digestMessage(input);
                const docRef = doc(db, "secret_codes", inputHash);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    localStorage.setItem('chosen_access', 'granted');
                    localStorage.setItem('guardian_id', data.no);
                    localStorage.setItem('user_code', input);

                    document.querySelector('.container').classList.add('smoke-out');
                    document.querySelector('.timer-box').classList.add('smoke-out');
                    
                    setTimeout(() => window.location.href = "inner-sanctum.html", 1500);
                } else {
                    alert("ACCESS DENIED: Untrusted Frequency.");
                    document.getElementById('accessCode').value = "";
                    document.getElementById('accessCode').focus();
                    btn.style.opacity = "1";
                    btn.style.pointerEvents = "auto";
                }
            } catch (e) {
                console.error(e);
                alert("Connection Unstable.");
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            }
        };
    </script>
</body>
</html>
