<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen</title>
    <style>
        /* Apple Dark Mode Aesthetics */
        :root {
            --bg-color: #000000;
            --container-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-secondary: #86868b;
            --input-bg: #2c2c2e;
            --accent-blue: #0071e3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            color: var(--text-main);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 15px;
            background-color: var(--input-bg);
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            color: #fff;
            font-size: 17px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--accent-blue);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s ease;
        }

        .btn-login {
            background-color: var(--text-main);
            color: #000;
        }

        .btn-buy {
            background: none;
            color: var(--accent-blue);
            font-size: 15px;
        }

        button:hover {
            opacity: 0.8;
        }
