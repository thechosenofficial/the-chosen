<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen</title>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <style>
        /* Gemini Dark Mode Palette */
        :root {
            --gemini-bg: #131314; /* 제미나이 다크 배경색 */
            --input-border: #444746;
            --text-main: #e3e3e3;
            --text-white: #ffffff;
            --apple-gray: #8e8e93;
        }

        body {
            background-color: var(--gemini-bg);
            color: var(--text-main);
            font-family: 'Caesar Dressing', cursive; /* 요청하신 폰트 적용 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 60px;
            letter-spacing: 2px;
            color: var(--text-main);
        }

        /* 얄상하고 긴 입력창 & 애플 스타일 화살표 버튼 */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 12px 50px 12px 20px; /* 오른쪽 버튼 공간 확보 */
            background: transparent;
            border: 1px solid var(--input-border);
            border-radius: 30px; /* 얄상한 라운드 */
            color: var(--text-white);
            font-size: 16px;
            font-family: 'Courier New', monospace; /* 코드 가독성을 위해 */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--text-white);
        }

        .arrow-login {
            position: absolute;
            right: 8px;
            width: 32px;
            height: 32px;
            background-color: var(--text-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .arrow-login:hover {
            transform: scale(1.1);
        }

        .arrow-login svg {
            width: 18px;
            height: 18px;
            fill: var(--gemini-bg);
        }

        /* 흰색 BUY TICKET 버튼 */
        .buy-ticket {
            display: block;
            color: var(--text-white);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .buy-ticket:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Chosen</h1>
        
        <div class="input-wrapper">
            <input type="password" id="accessCode" placeholder="Access Code" onkeypress="if(event.keyCode==13) login()">
            <button class="arrow-login" onclick="login()">
                <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </button>
        </div>

        <a href="https://opensea.io/" target="_blank" class="buy-ticket">BUY TICKET</a>
    </div>

    <script>
        function login() {
            const code = document.getElementById('accessCode').value.toUpperCase();
            // Test Code: TC1-A8K2-F9N3-X7P1
            if(code === "TC1-A8K2-F9N3-X7P1") {
                window.location.href = "inner-sanctum.html";
            } else {
                alert("ACCESS DENIED.");
            }
        }
    </script>

</body>
</html>
