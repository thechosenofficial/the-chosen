<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Chosen | Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131314;
            --card-bg: #1e1f20;
            --border: #333;
            --silver-mid: #A5C9E1;
            --silver-light: #FFFFFF;
            --pure-silver: #D3D3D3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--pure-silver);
            font-family: 'Pirata One', system-ui;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .luster-text {
            background: linear-gradient(to bottom, var(--silver-light), var(--silver-mid), var(--silver-light));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .altar-container {
            width: 100%; max-width: 500px; margin-top: 5vh; text-align: center;
        }

        h2 { font-size: 36px; margin-bottom: 30px; letter-spacing: 2px; }

        /* 폼 스타일 */
        .oracle-form { display: flex; flex-direction: column; gap: 20px; text-align: left; }
        
        label { font-size: 14px; color: var(--silver-mid); margin-left: 10px; }
        
        input, textarea {
            background: transparent; border: 1px solid var(--border);
            border-radius: 15px; padding: 15px; color: var(--pure-silver);
            font-family: 'Pirata One', cursive; font-size: 18px; outline: none;
        }

        textarea { height: 100px; resize: none; }
        
        .char-count { font-size: 12px; text-align: right; color: var(--silver-dark); }

        .submit-btn {
            background-color: var(--silver-mid); color: var(--bg-color);
            border: none; border-radius: 30px; padding: 15px;
            font-family: 'Pirata One', cursive; font-size: 20px; cursor: pointer;
            transition: 0.3s; margin-top: 20px;
        }
        .submit-btn:hover { background-color: var(--silver-light); transform: scale(1.02); }

        /* 대기 및 주소 수정 섹션 */
        .status-box { 
            display: none; border: 1px solid var(--border); padding: 30px; 
            border-radius: 20px; background-color: var(--card-bg);
            animation: fadeIn 1s;
        }

        .deadline-notice { font-size: 14px; color: #ff6b6b; margin-top: 20px; }

        .address-section { margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="altar-container">
        <h2 class="luster-text">The Oracle Altar</h2>

        <div id="formSection">
            <form id="oracleForm" class="oracle-form">
                <label>Date of Birth</label>
                <input type="date" name="birth_date" required>
                
                <label>Time of Birth</label>
                <input type="time" name="birth_time" required>
                
                <label>Nationality</label>
                <input type="text" name="nationality" placeholder="Your Origin" required>
                
                <label>Sovereign Task</label>
                <textarea name="task" placeholder="What is your purpose?" required></textarea>
                
                <label>Vision of 2030 (Max 70 English Chars)</label>
                <textarea name="vision" id="visionText" maxlength="150" placeholder="I have seen the future..." required></textarea>
                <div class="char-count" id="charCount">0 / 70 chars (English)</div>

                <button type="submit" class="submit-btn">Offer to Equilibrium</button>
            </form>
        </div>

        <div id="waitingSection" class="status-box">
            <h3 class="luster-text">Waiting for Oracle</h3>
            <p>Your data has been offered. The Sentinel is analyzing your frequency.</p>
            <p style="color: var(--silver-mid);">(Estimated time: Within 5 days)</p>
            
            <div id="addressChangeArea" class="address-section">
                <p>Shipment Address</p>
                <input type="text" id="userAddress" placeholder="Current Address">
                <button onclick="updateAddress()" class="submit-btn" style="padding: 10px 20px; font-size: 16px;">Update Address</button>
                <p class="deadline-notice" id="deadlineText">Address modification available until Dec 2027.</p>
            </div>
        </div>

        <div id="descendedSection" class="status-box">
            <h3 class="luster-text">Oracle Has Descended</h3>
            <p>The Eye of Equilibrium has opened for you.</p>
            <button onclick="openOracleWindow()" class="submit-btn">Open The Vision</button>
        </div>
    </div>

    <script>
        // 1. 2027년 12월 주소지 변경 마감 로직
        const deadline = new Date("2027-12-31T23:59:59");
        if (new Date() > deadline) {
            document.getElementById('addressChangeArea').style.display = 'none';
        }

        // 2. 글자수 체크 (영어 기준 70자 권장)
        document.getElementById('visionText').addEventListener('input', function() {
            document.getElementById('charCount').innerText = `${this.value.length} / 70 chars (English)`;
        });

        // 3. 폼 제출 로직
        document.getElementById('oracleForm').onsubmit = function(e) {
            e.preventDefault();
            
            // 여기에 EmailJS 또는 Formspree 연동이 필요합니다.
            // 일단 성공했다고 가정하고 상태를 변경합니다.
            localStorage.setItem('oracle_status', 'waiting');
            showStatus();
            alert("Your offering has been sent via the frequency.");
        };

        // 4. 상태별 화면 표시 함수
        function showStatus() {
            const status = localStorage.getItem('oracle_status');
            const formS = document.getElementById('formSection');
            const waitS = document.getElementById('waitingSection');
            const descS = document.getElementById('descendedSection');

            formS.style.display = 'none';
            waitS.style.display = 'none';
            descS.style.display = 'none';

            if (status === 'waiting') waitS.style.display = 'block';
            else if (status === 'descended') descS.style.display = 'block';
            else formS.style.display = 'block';
        }

        function updateAddress() {
            alert("Address updated securely.");
        }

        function openOracleWindow() {
            alert("Opening the Divine Oracle...");
            // 신탁 내용이 담긴 별도 팝업이나 모달창을 띄우는 로직
        }

        window.onload = showStatus;
    </script>
</body>
</html>
