<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyblue Silver Warp - Stable Ver.</title>
    <style>
        :root {
            --silver-light: #FFFFFF;
            --silver-mid: #A5C9E1;
            --bg-dark: #05080a;
        }
        body { margin: 0; background-color: var(--bg-dark); overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; -webkit-tap-highlight-color: transparent; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #enter-btn {
            position: relative; z-index: 10; padding: 18px 60px; background: rgba(165, 201, 225, 0.08); color: var(--silver-light);
            border: 1px solid var(--silver-mid); font-size: 1.1rem; font-weight: 300; cursor: pointer; letter-spacing: 6px;
            transition: all 0.3s ease-out; text-transform: uppercase; backdrop-filter: blur(8px); border-radius: 4px; user-select: none;
        }
        @media (hover: hover) { #enter-btn:hover { background: rgba(165, 201, 225, 0.25); box-shadow: 0 0 30px rgba(165, 201, 225, 0.4); letter-spacing: 10px; } }
        #enter-btn:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <button id="enter-btn">CONNECT</button>
    <canvas id="warpCanvas"></canvas>

    <script>
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('enter-btn');

        let width, height, stars = [];
        let lastTime = 0; // 델타 타임 계산용
        
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const count = isMobile ? 250 : 500; 

        const baseSpeed = 0.02;  
        const warpSpeed = 6.0;   
        let speed = baseSpeed;
        let targetSpeed = baseSpeed;

        const colors = ['#FFFFFF', '#A5C9E1', '#E1F5FE'];

        class Star {
            constructor(isInitial = false) { this.reset(isInitial); }

            reset(isInitial = false) {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = isInitial ? Math.random() * width : width;
                // pz를 z보다 약간 뒤로 설정해 안정적인 초기 선 생성
                this.pz = this.z + 50; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 1.5 + 0.5;
            }

            update(dt) {
                // 프레임 독립적 이동 (dt를 곱함)
                const moveStep = speed * dt * 0.2;
                this.z -= moveStep;

                // 스파이크 방지: z가 너무 작아지기 전(화면 끝 도달 전)에 리셋
                if (this.z < 20) {
                    this.reset();
                }
            }

            show() {
                // 원근 투영 계산
                let sx = (this.x / this.z) * (width / 2) + width / 2;
                let sy = (this.y / this.z) * (height / 2) + height / 2;
                let px = (this.x / this.pz) * (width / 2) + width / 2;
                let py = (this.y / this.pz) * (height / 2) + height / 2;

                // 화면 밖으로 너무 멀리 나간 좌표는 그리지 않음 (스파이크 방지)
                if (sx < -100 || sx > width + 100 || sy < -100 || sy > height + 100) return;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size * (1 - this.z / width);
                ctx.lineCap = 'round';
                ctx.stroke();

                this.pz = this.z;
            }
        }

        function init() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            stars = [];
            for (let i = 0; i < count; i++) stars.push(new Star(true));
        }

        function draw(timestamp) {
            // 델타 타임(dt) 계산: 프레임 간의 시간 간격 (약 16.6ms)
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            // 잔상 농도를 미세하게 조정
            ctx.fillStyle = 'rgba(5, 8, 10, 0.35)'; 
            ctx.fillRect(0, 0, width, height);
            
            // 속도 전환을 더 부드럽게 (가속도 최적화)
            speed += (targetSpeed - speed) * (dt * 0.003);

            stars.forEach(star => {
                star.update(dt);
                star.show();
            });
            requestAnimationFrame(draw);
        }

        const startWarp = () => targetSpeed = warpSpeed;
        const stopWarp = () => targetSpeed = baseSpeed;

        btn.addEventListener('mousedown', startWarp);
        btn.addEventListener('mouseup', stopWarp);
        btn.addEventListener('mouseleave', stopWarp);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); startWarp(); }, { passive: false });
        btn.addEventListener('touchend', stopWarp);

        window.addEventListener('resize', init);

        init();
        requestAnimationFrame(draw); // 첫 프레임 시작
    </script>
</body>
</html>
