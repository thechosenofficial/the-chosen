<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyblue Silver Warp - High Speed</title>
    <style>
        :root {
            --silver-light: #FFFFFF;
            --silver-mid: #A5C9E1;
            --bg-dark: #05080a;
        }
        body { margin: 0; background-color: var(--bg-dark); overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; -webkit-tap-highlight-color: transparent; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #enter-btn {
            position: relative; z-index: 10; padding: 18px 60px; background: rgba(165, 201, 225, 0.08); color: var(--silver-light);
            border: 1px solid var(--silver-mid); font-size: 1.1rem; font-weight: 300; cursor: pointer; letter-spacing: 6px;
            transition: all 0.3s ease-out; text-transform: uppercase; backdrop-filter: blur(8px); border-radius: 4px; user-select: none;
        }
        #enter-btn:active { transform: scale(0.96); background: rgba(165, 201, 225, 0.2); }
    </style>
</head>
<body>

    <button id="enter-btn">CONNECT</button>
    <canvas id="warpCanvas"></canvas>

    <script>
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('enter-btn');

        let width, height, stars = [];
        let lastTime = 0;
        
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const count = isMobile ? 300 : 600; 

        // ğŸï¸ ì†ë„ ì„¤ì • ìƒí–¥
        const baseSpeed = 0.08;  // í‰ìƒì‹œì—ë„ íë¥´ëŠ” ëŠë‚Œì´ ë‚˜ë„ë¡ ìƒí–¥
        const warpSpeed = 12.0;  // ì›Œí”„ ì‹œ í›¨ì”¬ ë” ë¹ ë¥´ê²Œ (ê¸°ì¡´ 6.0ì˜ 2ë°°)
        let speed = baseSpeed;
        let targetSpeed = baseSpeed;

        const colors = ['#FFFFFF', '#A5C9E1', '#E1F5FE'];

        class Star {
            constructor(isInitial = false) { this.reset(isInitial); }

            reset(isInitial = false) {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = isInitial ? Math.random() * width : width;
                // ì†ë„ê°€ ë¹ ë¥¼ ë•Œ ì„ ì´ ëŠê²¨ ë³´ì´ì§€ ì•Šë„ë¡ pz ê°„ê²© ì¡°ì ˆ
                this.pz = this.z + 60; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 1.8 + 0.5;
            }

            update(dt) {
                // dt ë³´ì •ê°’ì— ì†ë„ ë°°ìœ¨ì„ ë†’ì„
                const moveStep = speed * dt * 0.5; 
                this.z -= moveStep;

                if (this.z < 25) { // ìŠ¤íŒŒì´í¬ ë°©ì§€ ì„ê³„ê°’ ìœ ì§€
                    this.reset();
                }
            }

            show() {
                let sx = (this.x / this.z) * (width / 2) + width / 2;
                let sy = (this.y / this.z) * (height / 2) + height / 2;
                let px = (this.x / this.pz) * (width / 2) + width / 2;
                let py = (this.y / this.pz) * (height / 2) + height / 2;

                // ìŠ¤íŒŒì´í¬ ë°©ì§€: ë¹„ì •ìƒì ì¸ ì¢Œí‘œê°’ ë Œë”ë§ ì°¨ë‹¨
                if (sx < -width || sx > width * 2 || sy < -height || sy > height * 2) return;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                // ì†ë„ì— ë”°ë¼ ì„ ì´ ë” ê°€ëŠ˜ê³  ë‚ ì¹´ë¡œì›Œ ë³´ì´ë„ë¡ ì²˜ë¦¬
                ctx.lineWidth = this.size * (1 - this.z / width);
                ctx.lineCap = 'round';
                ctx.stroke();

                this.pz = this.z;
            }
        }

        function init() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            stars = [];
            for (let i = 0; i < count; i++) stars.push(new Star(true));
        }

        function draw(timestamp) {
            const dt = timestamp - lastTime || 16;
            lastTime = timestamp;

            // ì”ìƒ ë†ë„ë¥¼ ë‚®ì¶°ì„œ ì„ ì´ ë” ê¸¸ê³  ì„ ëª…í•˜ê²Œ ë‚¨ë„ë¡ ì¡°ì ˆ
            ctx.fillStyle = 'rgba(5, 8, 10, 0.25)'; 
            ctx.fillRect(0, 0, width, height);
            
            // ê°€ì†ë„ë¥¼ ë” ë¯¼ê°í•˜ê²Œ ì„¤ì • (dt * 0.005)
            speed += (targetSpeed - speed) * (dt * 0.005);

            stars.forEach(star => {
                star.update(dt);
                star.show();
            });
            requestAnimationFrame(draw);
        }

        const startWarp = () => targetSpeed = warpSpeed;
        const stopWarp = () => targetSpeed = baseSpeed;

        btn.addEventListener('mousedown', startWarp);
        btn.addEventListener('mouseup', stopWarp);
        btn.addEventListener('mouseleave', stopWarp);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); startWarp(); }, { passive: false });
        btn.addEventListener('touchend', stopWarp);

        window.addEventListener('resize', init);
        init();
        requestAnimationFrame(draw);
    </script>
</body>
</html>
