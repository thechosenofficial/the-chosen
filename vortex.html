<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen | Binary Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* ì‹¬ì—°ì˜ ê²€ì€ìƒ‰ */
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <canvas id="galaxyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // ğŸ¨ ìƒ‰ìƒ ì„¤ì •: ìŠ¤ì¹´ì´ë¸”ë£¨ ì‹¤ë²„ ê´‘íƒ
        const colors = ['#D1E8F7', '#A5C9E1', '#87CEEB', '#FFFFFF'];
        const binChars = ['0', '1'];
        const particles = [];
        const particleCount = 2500; // ë¹¼ê³¡í•œ ë°€ë„ê°ì„ ìœ„í•´ ì…ì ìˆ˜ ëŒ€í­ ì¦ê°€

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                // íƒœì–‘ê³„/ì€í•˜ìˆ˜ êµ¬ì¡°ë¥¼ ìœ„í•´ ì¤‘ì‹¬ì—ì„œ ë°”ê¹¥ê¹Œì§€ ê±°ë¦¬ ë¶„ì‚°
                this.dist = Math.random() * Math.max(width, height) * 0.7;
                this.angle = Math.random() * Math.PI * 2;
                
                // ì•„ì£¼ ì²œì²œíˆ ì›€ì§ì„ì„ ëŠë‚„ ìˆ˜ ìˆëŠ” ì •ë„ì˜ ìì „ ì†ë„
                this.rotationSpeed = (Math.random() * 0.0003) + 0.0001; 
                
                this.char = binChars[Math.floor(Math.random() * binChars.length)];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // ì›ê·¼ê°ì„ ìœ„í•´ í¬ê¸° ë‹¤ì–‘í™”
                this.size = Math.random() * 6 + 2; 
                this.opacity = Math.random() * 0.6 + 0.2;
                
                // ê¶¤ì  íš¨ê³¼ë¥¼ ìœ„í•œ ì´ì „ ìœ„ì¹˜ ì €ì¥
                this.history = [];
                this.maxHistory = Math.floor(Math.random() * 8) + 4;
            }

            update() {
                // í˜„ì¬ ìœ„ì¹˜ ì €ì¥ (ê¶¤ì ìš©)
                this.history.unshift({
                    x: centerX + Math.cos(this.angle) * this.dist,
                    y: centerY + Math.sin(this.angle) * this.dist
                });

                if (this.history.length > this.maxHistory) {
                    this.history.pop();
                }

                // ëŠë¦° íšŒì „
                this.angle += this.rotationSpeed;

                // ì‹¤ì‹œê°„ìœ¼ë¡œ 0ê³¼ 1ì´ êµì°¨í•˜ëŠ” ë””ì§€í„¸ ìƒë™ê°
                if (Math.random() > 0.99) {
                    this.char = binChars[Math.floor(Math.random() * binChars.length)];
                }
            }

            draw() {
                this.history.forEach((pos, i) => {
                    const trailAlpha = (this.opacity * (1 - i / this.history.length));
                    ctx.font = `${this.size}px monospace`;
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = trailAlpha;

                    // ì¤‘ì‹¬ë¶€(ì½”ì–´)ëŠ” ë” ë°ê²Œ ë¹›ë‚˜ëŠ” ê¸€ë¡œìš° íš¨ê³¼
                    if (this.dist < 200 && i === 0) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                    } else {
                        ctx.shadowBlur = 0;
                    }

                    ctx.fillText(this.char, pos.x, pos.y);
                });
            }
        }

        // ì´ˆê¸° ì…ì ìƒì„±
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            // ì”ìƒ íš¨ê³¼ë¥¼ ìµœì†Œí™”í•˜ì—¬ ì„ ëª…í•œ ì„±ë‹¨ ëŠë‚Œ ê°•ì¡°
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
