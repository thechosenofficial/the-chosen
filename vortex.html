<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyblue Silver Hyper Warp - Final Check</title>
    <style>
        :root {
            --silver-light: #FFFFFF;
            --silver-mid: #A5C9E1;
            --bg-dark: #05080a;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 모바일에서 터치 하이라이트 제거 */
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            position: fixed; /* 화면에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 버튼보다 뒤로 */
        }

        #enter-btn {
            position: relative;
            z-index: 10;
            padding: 18px 60px;
            background: rgba(165, 201, 225, 0.08);
            color: var(--silver-light);
            border: 1px solid var(--silver-mid);
            font-size: 1.1rem;
            font-family: sans-serif;
            font-weight: 300;
            cursor: pointer;
            letter-spacing: 6px;
            transition: all 0.3s ease-out;
            text-transform: uppercase;
            backdrop-filter: blur(8px);
            border-radius: 4px;
            /* 모바일에서 텍스트 선택 방지 */
            user-select: none; 
            -webkit-user-select: none;
        }

        /* PC 마우스 호버 효과 */
        @media (hover: hover) {
            #enter-btn:hover {
                background: rgba(165, 201, 225, 0.25);
                box-shadow: 0 0 30px rgba(165, 201, 225, 0.4), inset 0 0 10px rgba(255,255,255,0.1);
                letter-spacing: 10px;
                border-color: var(--silver-light);
            }
        }
        
        /* 클릭/터치 시 효과 */
        #enter-btn:active {
             transform: scale(0.96);
             background: rgba(165, 201, 225, 0.4);
        }
    </style>
</head>
<body>

    <button id="enter-btn">CONNECT</button>
    <canvas id="warpCanvas"></canvas>

    <script>
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('enter-btn');

        let width, height, stars = [];
        
        // ✨ 중요: 모바일 장치 감지
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        // 모바일이면 개수를 줄여 성능 확보 (PC: 600, 모바일: 300)
        const count = isMobile ? 300 : 600; 

        // 속도 설정: 평상시는 아주 느리게(어지러움 방지), 클릭 시 아주 빠르게
        const baseSpeed = 0.02;  
        const warpSpeed = 8.0;   
        let speed = baseSpeed;
        let targetSpeed = baseSpeed;

        const colors = ['#FFFFFF', '#A5C9E1', '#E1F5FE'];

        class Star {
            constructor(isInitial = false) {
                this.reset(isInitial);
            }

            reset(isInitial = false) {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                
                // isInitial: true면 화면 전체에 퍼진 상태로 시작
                this.z = isInitial ? Math.random() * width : width;
                
                // ✨ 중요: pz(과거 위치)를 z보다 뒤로 설정하여 생성 즉시 선으로 보이게 함
                this.pz = this.z + (width * 0.05); 
                
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 1.5 + 0.5;
            }

            update() {
                // 속도 계산식 조정으로 움직임을 더 부드럽게
                this.z -= speed * (width * 0.05);
                if (this.z < 1) {
                    this.reset();
                }
            }

            show() {
                // 3D 좌표를 2D 화면 좌표로 변환 (원근 투영)
                let sx = (this.x / this.z) * (width / 2) + width / 2;
                let sy = (this.y / this.z) * (height / 2) + height / 2;
                let px = (this.x / this.pz) * (width / 2) + width / 2;
                let py = (this.y / this.pz) * (height / 2) + height / 2;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                
                ctx.strokeStyle = this.color;
                // 멀리 있을수록 얇게, 가까울수록 두껍게
                ctx.lineWidth = this.size * (1 - this.z / width);
                ctx.lineCap = 'round';
                ctx.stroke();

                this.pz = this.z;
            }
        }

        function init() {
            // ✨ 핵심: 디바이스 픽셀 비율(DPR)에 맞춰 캔버스 해상도 조정 (모바일 선명도 해결)
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;

            // 캔버스의 실제 크기를 늘림
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            // CSS로 보이는 크기는 원래대로 맞춤
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            
            // 그리기 좌표계를 DPR만큼 확대
            ctx.scale(dpr, dpr);

            stars = [];
            // 처음 시작할 때 이미 선이 있는 상태로(true) 생성
            for (let i = 0; i < count; i++) stars.push(new Star(true));
        }

        function draw() {
            // ✨ 잔상 효과 조절: 투명도(0.3)가 높을수록 잔상이 짧고 깔끔해짐.
            // 모바일에서 너무 긴 잔상은 끊김의 원인이 될 수 있어 적절히 조절함.
            ctx.fillStyle = 'rgba(5, 8, 10, 0.3)'; 
            ctx.fillRect(0, 0, width, height);
            
            // 속도 가속/감속 부드럽게 처리
            speed += (targetSpeed - speed) * 0.05;

            stars.forEach(star => {
                star.update();
                star.show();
            });
            requestAnimationFrame(draw);
        }

        // 이벤트 리스너: 버튼 클릭/터치 시 가속
        const startWarp = () => targetSpeed = warpSpeed;
        const stopWarp = () => targetSpeed = baseSpeed;

        btn.addEventListener('mousedown', startWarp);
        btn.addEventListener('mouseup', stopWarp);
        btn.addEventListener('mouseleave', stopWarp);
        
        // 모바일 터치 이벤트가 마우스 이벤트보다 먼저 실행되도록 함
        btn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); // 터치 시 깜빡임 방지
            startWarp(); 
        }, { passive: false });
        btn.addEventListener('touchend', stopWarp);
        btn.addEventListener('touchcancel', stopWarp);

        // 화면 크기 변경 시 재초기화
        window.addEventListener('resize', init);

        init();
        draw();
    </script>
</body>
</html>
