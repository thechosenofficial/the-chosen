<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen | Binary Galaxy</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <canvas id="galaxyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // ğŸ¨ ì˜¤ë¦¬ì—”íŠ¸ ìŠ¤ì¹´ì´ë¸”ë£¨ ì‹¤ë²„ íŒ”ë ˆíŠ¸
        const colors = ['#D1E8F7', '#A5C9E1', '#87CEEB', '#4682B4'];
        const binChars = ['0', '1'];
        const particles = [];
        const particleCount = 1500; // ë¹¼ê³¡í•œ ë°€ë„ê°ì„ ìœ„í•´ ì…ì ìˆ˜ ì¦í­

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                // ìš°ì£¼ì˜ ì„±ë‹¨ì²˜ëŸ¼ ë³´ì´ê¸° ìœ„í•´ ì¤‘ì‹¬ì—ì„œ ë°”ê¹¥ê¹Œì§€ ê³ ë¥´ê²Œ ë¶„í¬
                this.dist = Math.random() * Math.max(width, height) * 0.6; 
                this.angle = Math.random() * Math.PI * 2;
                // ì•„ì£¼ ì²œì²œíˆ ë„ëŠ” ìì „ ì†ë„ (ì›€ì§ì„ì„ ëŠë‚„ ìˆ˜ ìˆëŠ” ì •ë„)
                this.rotationSpeed = (Math.random() * 0.0005) + 0.0002; 
                this.char = binChars[Math.floor(Math.random() * binChars.length)];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 8 + 4;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                // ì„œì„œíˆ íšŒì „
                this.angle += this.rotationSpeed;
                
                // ì¤‘ì‹¬ë¶€ê°€ ì¼ë ì´ëŠ” íš¨ê³¼ë¥¼ ìœ„í•´ ê±°ë¦¬ë¥¼ ë¯¸ì„¸í•˜ê²Œ ì§„ë™
                this.currentX = centerX + Math.cos(this.angle) * this.dist;
                this.currentY = centerY + Math.sin(this.angle) * this.dist;

                // ëœë¤í•˜ê²Œ ìˆ«ì ë°”ê¾¸ê¸° (ë””ì§€í„¸ ìƒë™ê°)
                if (Math.random() > 0.98) {
                    this.char = binChars[Math.floor(Math.random() * binChars.length)];
                }
            }

            draw() {
                ctx.font = `${this.size}px monospace`;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                
                // ì¤‘ì‹¬ì— ê°€ê¹Œìš¸ìˆ˜ë¡ ë” ë°ê²Œ ë¹›ë‚˜ëŠ” íš¨ê³¼
                if (this.dist < 150) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillText(this.char, this.currentX, this.currentY);
            }
        }

        // ì´ˆê¸° ì…ì ìƒì„±
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            // ì”ìƒ íš¨ê³¼ë¥¼ ìµœì†Œí™”í•˜ì—¬ ì„ ëª…í•œ ì€í•˜ìˆ˜ ëŠë‚Œ ê°•ì¡°
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
