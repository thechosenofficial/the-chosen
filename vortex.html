<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interstellar Warp - The Chosen One</title>
    <style>
        :root {
            --silver-light: #FFFFFF;
            --silver-mid: #A5C9E1;
            --bg-dark: #020406; /* ë” ê¹Šì€ ì‹¬ì—°ì˜ ë¸”ë™ */
        }
        body { margin: 0; background-color: var(--bg-dark); overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; -webkit-tap-highlight-color: transparent; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #enter-btn {
            position: relative; z-index: 10; padding: 20px 70px; background: rgba(165, 201, 225, 0.05); color: var(--silver-light);
            border: 1px solid var(--silver-mid); font-size: 1.2rem; font-weight: 200; cursor: pointer; letter-spacing: 10px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); text-transform: uppercase; backdrop-filter: blur(15px); border-radius: 2px; user-select: none;
        }
        #enter-btn:hover { background: rgba(255, 255, 255, 0.15); box-shadow: 0 0 50px rgba(165, 201, 225, 0.5); letter-spacing: 14px; }
        #enter-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <button id="enter-btn">WARP DRIVE</button>
    <canvas id="warpCanvas"></canvas>

    <script>
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('enter-btn');

        let width, height, stars = [];
        let lastTime = 0;
        
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const count = isMobile ? 400 : 800; // ì…ì ìˆ˜ë¥¼ ëŠ˜ë ¤ ë” ë¹½ë¹½í•˜ê²Œ

        // ğŸï¸ ì‹¤ì œ 'ê´‘ì†' ëŠë‚Œì„ ìœ„í•œ ì†ë„ ì„¤ì •
        const baseSpeed = 0.5;    // í‰ìƒì‹œì—ë„ ë¹ ë¥´ê²Œ íë¦„
        const warpMax = 25.0;     // ì›Œí”„ ì‹œ ì••ë„ì ì¸ ì†ë„ (ê¸°ì¡´ ëŒ€ë¹„ ëŒ€í­ ìƒí–¥)
        let speed = baseSpeed;
        let targetSpeed = baseSpeed;

        const colors = ['#FFFFFF', '#A5C9E1', '#E1F5FE', '#FFFFFF'];

        class Star {
            constructor() { this.reset(true); }

            reset(initial = false) {
                // í™”ë©´ ì¤‘ì•™ì—ì„œ ë°”ê¹¥ìœ¼ë¡œ ë»—ì–´ë‚˜ê°€ëŠ” êµ¬ì¡°
                this.x = (Math.random() - 0.5) * 2000;
                this.y = (Math.random() - 0.5) * 2000;
                this.z = initial ? Math.random() * 2000 : 2000;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 2 + 0.5;
            }

            update(dt) {
                // ì†ë„ì— í”„ë ˆì„ ë³´ì • ì ìš©
                const move = speed * dt * 0.5;
                this.z -= move;

                // ìŠ¤íŒŒì´í¬ ë°©ì§€: ëˆˆì•ì— ì˜¤ê¸° ì „ì— ë¯¸ë¦¬ ë¦¬ì…‹ (ì„ê³„ê°’ 50)
                if (this.z < 50) {
                    this.reset();
                }
            }

            show() {
                // ì›ê·¼ íˆ¬ì˜
                let k = 800 / this.z;
                let sx = this.x * k + width / 2;
                let sy = this.y * k + height / 2;

                // ì„ ì˜ ê¸¸ì´ë¥¼ ì†ë„ì— ë¹„ë¡€í•˜ê²Œ ì„¤ì • (ì´ê²Œ ì›Œí”„ ëŠë‚Œì˜ í•µì‹¬)
                let lengthScale = speed * 2; 
                let px = this.x * (800 / (this.z + lengthScale)) + width / 2;
                let py = this.y * (800 / (this.z + lengthScale)) + height / 2;

                // í™”ë©´ ë°– ë¬´í•œëŒ€ ì¢Œí‘œ ë°©ì§€ (ìŠ¤íŒŒì´í¬ ì›ì²œ ì°¨ë‹¨)
                if (sx < -width || sx > width * 2 || sy < -height || sy > height * 2) return;

                ctx.beginPath();
                ctx.lineWidth = this.size * k * 0.5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = this.color;
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();
            }
        }

        function init() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            stars = [];
            for (let i = 0; i < count; i++) stars.push(new Star());
        }

        function draw(timestamp) {
            const dt = Math.min(timestamp - lastTime, 32) || 16;
            lastTime = timestamp;

            // ì”ìƒì„ ì•„ì£¼ ê¸¸ê²Œ ë‚¨ê²¨ì„œ ì„ ì´ ì´ì–´ì§€ëŠ” ëŠë‚Œ ë¶€ì—¬ (0.15)
            ctx.fillStyle = 'rgba(2, 4, 6, 0.15)'; 
            ctx.fillRect(0, 0, width, height);
            
            // ê°€ì† ë°˜ì‘ ì†ë„ ìƒí–¥
            speed += (targetSpeed - speed) * (dt * 0.008);

            // ë¹›ì˜ êµ´ì ˆ íš¨ê³¼(Glow) ì‚´ì§ ì¶”ê°€
            ctx.shadowBlur = speed > 5 ? 10 : 0;
            ctx.shadowColor = '#A5C9E1';

            stars.forEach(star => {
                star.update(dt);
                star.show();
            });
            requestAnimationFrame(draw);
        }

        const startWarp = () => targetSpeed = warpMax;
        const stopWarp = () => targetSpeed = baseSpeed;

        btn.addEventListener('mousedown', startWarp);
        btn.addEventListener('mouseup', stopWarp);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); startWarp(); }, { passive: false });
        btn.addEventListener('touchend', stopWarp);
        window.addEventListener('resize', init);

        init();
        requestAnimationFrame(draw);
    </script>
</body>
</html>
