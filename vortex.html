<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen | Binary Typing Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="typingRain"></canvas>

<script>
    const canvas = document.getElementById('typingRain');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const characters = '01';
    const fontSize = 16; // 가독성을 위해 살짝 키움
    let columns = Math.floor(canvas.width / fontSize);
    const drops = [];

    // 초기화: 각 열의 시작 위치를 랜덤하게 분산시켜 '타이핑'이 동시에 일어나지 않게 함
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * -20; 
    }

    // ✨ 색상 설정: 오리엔트 스카이블루 실버
    const colors = [
        'rgba(165, 201, 225, 0.8)', // Sky Blue Silver
        'rgba(209, 232, 247, 0.9)', // Bright Silver
        'rgba(135, 206, 235, 0.7)'  // Deep Sky Blue
    ];

    function draw() {
        // ✨ 잔상 효과 조절: 숫자가 더 오래 보이도록 배경 투명도를 낮춤 (0.05 -> 0.03)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = `bold ${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            
            // 랜덤 색상 선택
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            
            // 글자 그리기
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // ✨ 타이핑 느낌을 위한 초기화 조건
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                drops[i] = 0;
            }

            // 아래로 이동
            drops[i]++;
        }
    }

    // ✨ 속도 조절: 기존 50ms에서 120ms로 대폭 늦춤 (타이핑 속도와 유사)
    setInterval(draw, 120);

</script>

</body>
</html>
