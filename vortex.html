<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chosen | Sky-Blue Binary Vortex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Ïã¨Ïó∞Ïùò Í≤ÄÏùÄÏÉâ */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Ï§ëÏïô Ïó†Î∏îÎüº Ìö®Í≥º (ÏÑ†ÌÉù ÏÇ¨Ìï≠) */
        .core-text {
            position: relative;
            z-index: 10;
            color: #A5C9E1; /* Ïä§Ïπ¥Ïù¥Î∏îÎ£® Ïã§Î≤Ñ */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 1rem;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(165, 201, 225, 0.6);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="core-text">The Eye of Equilibrium</div>
    <canvas id="vortexCanvas"></canvas>

    <script>
        const canvas = document.getElementById('vortexCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // üé® ÏÉâÏÉÅ ÏÑ§Ï†ï: Ïò§Î¶¨ÏóîÌä∏ ÏãúÍ≥ÑÏùò Ïä§Ïπ¥Ïù¥Î∏îÎ£® Ïã§Î≤Ñ Î∞òÏòÅ
        const colors = {
            bright: '#D1E8F7', // Î∞ùÏùÄ Ïã§Î≤Ñ Î∏îÎ£® (Ìó§Îìú)
            main: '#87CEEB',   // Î©îÏù∏ Ïä§Ïπ¥Ïù¥ Î∏îÎ£®
            dim: '#4682B4'     // Ïñ¥ÎëêÏö¥ Î∏îÎ£® Ïã§Î≤Ñ (Íº¨Î¶¨)
        };

        const binChars = ['0', '1'];
        const streams = [];
        const totalStreams = 200; // ÎÇòÏÑ†Ïùò Î∞ÄÎèÑ

        class BinaryStream {
            constructor() {
                this.init();
            }

            init() {
                this.angle = Math.random() * Math.PI * 2; // Ï¥àÍ∏∞ Í∞ÅÎèÑ
                this.radius = Math.random() * 50;         // Ï¥àÍ∏∞ Î∞òÏßÄÎ¶Ñ
                this.speed = Math.random() * 2 + 1.5;     // Î∞úÏÇ∞ ÏÜçÎèÑ
                this.rotSpeed = (Math.random() - 0.5) * 0.04; // ÌöåÏ†Ñ ÏÜçÎèÑ
                this.history = [];                        // Íº¨Î¶¨ Í∏∞Î°ù
                this.maxLength = Math.floor(Math.random() * 10) + 5;
            }

            update() {
                this.radius += this.speed;
                this.angle += this.rotSpeed;

                // ÎÇòÏÑ† Ï¢åÌëú Í≥ÑÏÇ∞
                const x = centerX + Math.cos(this.angle) * this.radius;
                const y = centerY + Math.sin(this.angle) * this.radius;

                // ÏÉàÎ°úÏö¥ ÎπÑÌä∏ Ï∂îÍ∞Ä
                if (Math.random() > 0.7) {
                    this.history.unshift({
                        char: binChars[Math.floor(Math.random() * binChars.length)],
                        x: x,
                        y: y
                    });
                }

                if (this.history.length > this.maxLength) {
                    this.history.pop();
                }

                // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Ï¥àÍ∏∞Ìôî
                if (this.radius > Math.max(width, height) * 0.7) {
                    this.init();
                }
            }

            draw() {
                this.history.forEach((bit, index) => {
                    const alpha = 1 - (index / this.maxLength);
                    ctx.font = `${12 + (this.radius * 0.01)}px monospace`;
                    
                    if (index === 0) {
                        ctx.fillStyle = colors.bright;
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = colors.bright;
                    } else {
                        ctx.fillStyle = `rgba(135, 206, 235, ${alpha})`;
                        ctx.shadowBlur = 0;
                    }
                    
                    ctx.fillText(bit.char, bit.x, bit.y);
                });
            }
        }

        for (let i = 0; i < totalStreams; i++) {
            streams.push(new BinaryStream());
        }

        function animate() {
            // ÏûîÏÉÅ Ìö®Í≥ºÎ•º ÏúÑÌïú Î∞∞Í≤Ω ÎçÆÍ∏∞
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            streams.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
